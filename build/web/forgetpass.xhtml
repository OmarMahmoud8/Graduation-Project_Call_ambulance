<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
        <script language="javascript">
            function validatename() {
                var mail = document.getElementById("ForgetPassForm:outmail").value;
                if (mail == "")
                {
                    document.getElementById("errormsg").innerHTML = "Please Enter Mail";
                    document.getElementById("errormsg").style.color = "red";
                } else
                {
                    document.getElementById("errormsg").innerHTML = "That's Fine";
                    document.getElementById("errormsg").style.color = "green";
                }
            }
            
            function validatephone() {
                var phone = document.getElementById("ForgetPassForm:outphone").value;
                if (phone == "")
                {
                    document.getElementById("errorphone").innerHTML = "Please Enter Password";
                    document.getElementById("errorphone").style.color = "red";
                } else
                {
                    document.getElementById("errorphoe").innerHTML = "That's Fine";
                    document.getElementById("errorphone").style.color = "green";
                }
            }
        </script>
        <title>Forget Pass Form</title>
        <link rel='stylesheet' href='Styles.css' type='text/css' />  
    </h:head>
    <h:body>
        <div id="body">
            <div class="content" style="margin-left: 0px;">

                <button style="color: darkblue">
                    Forget Pass
                </button>
                <h:form id="ForgetPassForm">

                    <label for="email"> <span> Email : </span> 
                        <h:inputText id="outmail" value="#{user.mail}" onblur="validatename()" required="true" requiredMessage="Email field is empty"/> 
                        <h:message for="outmail" errorStyle="color:red; display:block; width:250px;"/>
                        <label id="errormsg"/>
                    </label>

                    <label for="pahone"> <span> Phone No. : </span>
                        <h:inputText id="outphone" value="#{user.phone}" onblur="validatephone()" required="true" requiredMessage="Phone No. field is empty" />
                        <h:message for="outphone" errorStyle="color:red; display:block; width:250px;"/>
                        <label id="errorphone"/>
                    </label>

                    <h:commandButton value="Retrieve" action="#{user.forgetpass()}" class="sign"/> 

                </h:form> 
                <br/>     <br/> 
                <h:outputLink value="index.xhtml" class="link"> BACK </h:outputLink> 

            </div>
        </div> 
                </h:body>
                </html>
